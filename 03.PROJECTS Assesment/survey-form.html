<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FreeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="survey-form-style.css" />
    </head>
    <body>
        <main>
            <h1 id="title">Internship Survey Form</h1>
            <p id="description" class="heading">Thank you for taking the time to help us improve the internship period</p>
            <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
                <fieldset>
                    <label for="name" id="name-label">Name:<input id="name" name="name" type="text" required  placeholder="Enter your name" value="name"/></label>
                    <label for="email" id="email-label">Email:<input id="email" name="email" type="email" required placeholder="Enter your email" value="email"/></label>
                    <label for="number" id="number-label">Age (optional)<input id="number" type="number" name="number" min="13" max="100" placeholder="Enter your age" value="number"/></label>
                    <label for="dropdown">Which option best describes your current intern role?
                        <select id="dropdown" name="referrer">
                        <option value="">Select current intern role</option>
                        <option value="student">Student</option>
                        <option value="full-time-internshio">Full Time Internship</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not">Prefer not to say</option>
                        <option value="other">Other</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <label for="recommendation">Would you recommend  this internship to a friend?</label>
                    <label for="definitely"><input id="definitely" type="radio" name="recommendation" class="inline" value="definitely" /> Definitely</label>
                    <label for="maybe"><input id="maybe" type="radio" name="recommendation" class="inline" value="maybe" /> Maybe</label>
                    <label for="not-sure"><input id="not-sure" type="radio" name="recommendation" class="inline" value="not-sure" /> Not sure</label>
                </fieldset>
                <fieldset>
                    <label for="feature">What is your favorite feature of the internship practice period?
                        <select id="feature" name="feature">
                        <option value="">Select an option</option>
                        <option value="partners">Partners</option>
                        <option value="activities">Activities</option>
                        <option value="games">Games</option>
                        <option value="code-time">Code Time</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <label for="improvements">What would you like to see improved? (Check all that apply)</label>
                        <label for="improvements1">
                            <input id="improvements1" type="checkbox" name="front-end" class="inline" value="front"/> Front-end Projects
                        </label>
                        <label for="improvements2">
                            <input id="improvements2" type="checkbox" name="back-end" class="inline" value="back" /> Back-end Projects
                        </label>
                        <label for="improvements3">
                            <input id="improvements3" type="checkbox" name="data-visualization" class="inline" value="data" /> Data visualization
                        </label>
                        <label for="improvements4">
                            <input id="improvements4" type="checkbox" name="challenges" class="inline" value="challenges"/> Challenges
                        </label>
                        <label for="improvements5">
                            <input id="improvements5" type="checkbox" name="open-source" class="inline" value="community"/> Open Source Community
                        </label>
                        <label for="improvements6">
                            <input id="improvements6" type="checkbox" name="gitter" class="inline" value="gitter"/> Gitter help rooms
                        </label>
                        <label for="improvements7">
                            <input id="improvements7" type="checkbox" name="videos" class="inline" value="videos"/> Videos
                        </label>                       
                </fieldset>
                <fieldset>        
                    <label for="comments">Any comments or suggestions?
                        <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here"></textarea>
                    </label>
                </fieldset>
                <input type="submit" value="Submit" id="submit" />
            </form>
        </main>    
    </body>
</html>
