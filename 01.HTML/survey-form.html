<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FreeCodeCamp Survey Form</title>
        <link rel="stylesheet" href="survey-form-style.css" />
    </head>
    <body>
        <main>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description" class="heading">Thank you for taking the time to help us improve the platform</p>
            <form method="post" action='https://register-demo.freecodecamp.org' id="survey-form">
                <fieldset>
                    <label for="name-label">Name:<input id="name-label" name="name" type="text" required  placeholder="Enter your name"/></label>
                    <label for="email-label">Email:<input id="email-label" name="email" type="email" required placeholder="Enter your email"/></label>
                    <label for="number-label">Age (optional)<input id="number-label" type="number" name="age" min="13" max="100" placeholder="Age"/></label>
                    <label for="dropdown">Which option best describes your current role?
                        <select id="dropdown" name="referrer">
                        <option value="">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not">Prefer not to say</option>
                        <option value="other">Other</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label>
                    <label for="recommendation1"><input id="definitely" type="radio" name="recommendation" class="inline" value="definitely" /> Definitely</label>
                    <label for="recommendation2"><input id="maybe" type="radio" name="recommendation" class="inline" value="maybe" /> Maybe</label>
                    <label for="not-sure"><input id="not-sure" type="radio" name="recommendation3" class="inline" value="not-sure" /> Not sure</label>
                </fieldset>
                <fieldset>
                    <label for="feature">What is your favorite feature of freeCodeCamp?
                        <select id="feature" name="feature">
                        <option value="">Select an option</option>
                        <option value="student">Challenges</option>
                        <option value="full-time-job">Projects</option>
                        <option value="full-time-learner">Community</option>
                        <option value="prefer-not">Open Source</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    <label for="improvements">What would you like to see improved? (Check all that apply)</label>
                        <label for="improvements1">
                            <input id="improvements1" type="checkbox" name="front-end" class="inline"/> Front-end Projects
                        </label>
                        <label for="improvements2">
                            <input id="improvements2" type="checkbox" name="back-end" class="inline" /> Back-end Projects
                        </label>
                        <label for="improvements3">
                            <input id="improvements3" type="checkbox" name="data-visualization" class="inline" /> Data visualization
                        </label>
                        <label for="improvements4">
                            <input id="improvements4" type="checkbox" name="challenges" class="inline" /> Challenges
                        </label>
                        <label for="improvements5">
                            <input id="improvements5" type="checkbox" name="open-source" class="inline" /> Open Source Community
                        </label>
                        <label for="improvements6">
                            <input id="improvements6" type="checkbox" name="gitter" class="inline" /> Gitter help rooms
                        </label>
                        <label for="improvements7">
                            <input id="improvements7" type="checkbox" name="videos" class="inline" /> Videos
                        </label>
                        <label for="improvements8">
                            <input id="improvements8" type="checkbox" name="meetups" class="inline" /> City Meetups
                        </label>
                        <label for="improvements9">
                            <input id="improvements9" type="checkbox" name="wiki" class="inline" /> Wiki
                        </label>
                        <label for="improvements10">
                            <input id="improvements10" type="checkbox" name="forum" class="inline" /> Forum
                        </label>
                        <label for="improvements11">
                            <input id="improvements11" type="checkbox" name="additional" class="inline" /> Additional Courses
                        </label>
                </fieldset>
                <fieldset>        
                    <label for="comments">Any comments or suggestions?
                        <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here"></textarea>
                    </label>
                </fieldset>
                <input type="submit" value="Submit" id="sub" />
            </form>
        </main>    
    </body>
</html>
